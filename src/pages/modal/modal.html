<ion-header>

  <ion-navbar>
    <ion-title>modal-page</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">Fechar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>{{enunciado}}</h4>
  {{imagem}}
  <p><button ion-button round (click)="letraA()" [ngStyle]="{'background-color': buttonColorA}" style="padding: 13px 13px; color: black">A</button> <span style="font-size: 18px">{{alternativaA}}</span></p>
  <p><button ion-button round (click)="letraB()" [ngStyle]="{'background-color': buttonColorB}" style="padding: 13px 13px; color: black">B</button> <span style="font-size: 18px">{{alternativaB}}</span></p>
  <p><button ion-button round (click)="letraC()" [ngStyle]="{'background-color': buttonColorC}" style="padding: 13px 13px; color: black">C</button> <span style="font-size: 18px">{{alternativaC}}</span></p>
  <p><button ion-button round (click)="letraD()" [ngStyle]="{'background-color': buttonColorD}" style="padding: 13px 13px; color: black">D</button> <span style="font-size: 18px">{{alternativaD}}</span></p>

</ion-content>
